<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo4.png" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="eren-yeager" data-name="Titã de Ataque " data-description="O Titã de Ataque (Eren Yeager) pode receber memórias de herdeiros passados e futuros do Titã. Guiado por essas memórias, ele sempre segue em frente, lutando pela liberdade.">
            <img
              src="./src/imagens/card-eren.png"
              alt="Personagem Eren Yeager"
            />
          </li>
          <li class="personagem" id="armin-alert" data-name="Titã Colossal" data-description="O Titã Colossal ( Armin Alert) é enorme e pode evaporar seu corpo para liberar imensas quantidades de vapor, junto com o usuário sendo capaz de controlar o poder de transformação podendo criar uma grande explosão.">
            <img
              src="./src/imagens/card-armin.png"
              alt="Personagem Armin Arlert"
            />
          </li>

          <li class="personagem" id="reiner-braun" data-name="Titã Blindado" data-description="O Titã Blindado (Reiner Braun) é coberto por uma pele endurecida semelhante a uma armadura, ele também possui o capacidade de endurecer seus braços e pés em garras mais afiadas que podem ser usadas para escalar estruturas como as muralhas.">
            <img
              src="./src/imagens/card-reiner.png"
              alt="Personagem Reiner Braun"
            />
          </li>

          <li class="personagem" id="zeke-yeager" data-name="Titã Bestial" data-description="O Titã Bestial (Zeke Yeager) pode assumir a aparência de um animal diferente, dependendo de seus herdeiros, e tem capacidade de arremesar coisas com uma força devastadora junto com a capacidade de endurecer sua carne.">
            <img
              src="./src/imagens/card-zeke.png"
              alt="Personagem Zeke Yeager"
            />
          </li>

          <li class="personagem" id="falco-grice" data-name="Titã Mandíbula" data-description="O Titã Mandíbula (Falco Grice) é o mais rápido dos Nove Titãs, tem dentes afiados e endurecidos e garras capazes de quebrar quase tudo.">
            <img
              src="./src/imagens/card-falco.png"
              alt="Personagem Falco Grice"
            />
          </li>

          <li class="personagem" id="annie-leonhart" data-name="Titã Fêmea" data-description="A Titã Fêmea (Annie Leonhart) pode herdar habilidades muito mais facilmente do que qualquer um dos outros Titãs.">
            <img
              src="./src/imagens/card-annie.png"
              alt="Personagem Annie Leonhart"
            />
          </li>

          <li class="personagem" id="pieck-finger" data-name="Titã Quadrupede" data-description="O Titã Quadrúpede (Pieck Finger) é quadrúpede e tem grande resistência que o permite permanecer transformado por longos períodos de tempo. Sua velocidade rivaliza com a do Titã Mandíbula.">
            <img
              src="./src/imagens/card-pieck.png"
              alt="Personagem Pieck Finger"
            />
          </li>

          <li class="personagem" id="grisha-yeager" data-name="Titã Fundador" data-description="O Titã Fundador (Grisha Yeager) ao gritar, pode transformar súditos de Ymir em Titãs, controlar as mentes dos Titãs, mas somente se o herdeiro tiver sangue real ou estiver em contato com um Titã de sangue real.">
            <img
              src="./src/imagens/card-grisha.png"
              alt="Personagem Grisha Yeager"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/eren-yeager.png"
          alt="Personagem Selecionado"
        />
      
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Eren Yeager</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            O Titã de Ataque (Eren Yeager) pode receber memórias de herdeiros passados e futuros do Titã. Guiado por essas memórias, ele sempre segue em frente, lutando pela liberdade.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
